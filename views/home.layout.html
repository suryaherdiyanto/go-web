{{template "master" .}}

{{define "head"}}
<title>Home</title>
{{end}}

{{define "content"}}
<h1>Hello world</h1>
{{if .name}}
    <p>Your name is {{ .name }}</p>
{{end}}
<form action="/" method="post">
    <input type="hidden" name="cs" value="{{.token}}">
    <div class="form-group">
        <input type="text" name="name" id="name" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
{{end}}
